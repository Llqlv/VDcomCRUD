<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File upload</title>
</head>
<body>

<h2>Upload a File</h2>

<form th:method="POST" th:action="@{/file/upload}" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <br /><br />
    <input type="submit" value="Upload" />
</form>
<br>
<a href="/users">Back to all users</a>

<!-- Опциональные параметры для отображения сообщений об успешной загрузке или ошибке -->
<br /><br />
<p th:if="${param.success}">File uploaded successfully.</p>
<p th:if="${param.error}">Error uploading file.</p>

</body>
</html>
