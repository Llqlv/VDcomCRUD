<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="post" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="vacancy">Enter vacancy:</label>
    <input type="text" th:field="*{vacancy}" id="vacancy">
    <div style="color:red" th:if="${#fields.hasErrors('vacancy')}" th:errors="*{vacancy}">Vacancy error</div>
    <br/>
    <label for="email">Enter mail:</label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <input type="submit" value="Edit"/>
</form>

</body>
</html>
