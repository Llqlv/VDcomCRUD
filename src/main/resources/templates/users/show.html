<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getVacancy()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">edit</a>
<br/>
<form th:method="post" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="hidden" name="_method" value="DELETE">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
